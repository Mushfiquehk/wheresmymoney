{% extends 'journal/base.html' %}

{% block nav %}
    <a href="{% url 'journal:index' %}">Back</a>
{% endblock %}

{% block content %}
    <div class="transaction-detail">
        <div class='card-title'>
            <h1><a href="{% url 'journal:transaction_update' transaction.id %}">{{ transaction.tags }}</a></h1>
            <div>&dollar;{{ transaction.amount }}</div>
        </div>
        <div class='card-body'>
            <p>Date: {{ transaction.date }}</p>
            <p>Category: {{ transaction.category }}</p>
        </div>
    </div>
{% endblock %}

{% block style %}
    <style>
        .transaction-detail {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .transaction-detail h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .transaction-detail p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .card-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title div {
            font-size: 16px;
        }

        .card-title a {
            font-size: 24px;
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 10px 0px;
            font-size: 12px;
            background-color: #f2f2f2;
        }
    </style>
{% endblock %}
