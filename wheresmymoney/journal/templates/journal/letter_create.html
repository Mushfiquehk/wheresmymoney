{% extends 'journal/base.html' %}

{% block nav %}
    <a href="{% url 'journal:index' %}">Back</a>
{% endblock %}


{% block style %}
<style>
    .container {
        margin: 0 auto;
        width: 50%;
        padding: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class='container'>
    <h1>Write Letter</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
</div>
{% endblock %}
