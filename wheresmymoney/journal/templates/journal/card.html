<div class="card">
    <div class="card-header">
        <span class="card-date">{{ date }}</span>
        <h2 class="card-title">{{ title }}</h2>
    </div>
    <div class="card-body">
        <span class="card-number">{{ number }}</span>
        <span class="card-tag">#{{ tag }}</span>
    </div>
</div>
